<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Objetos</title>
</head>
<body>
<script>
	var cadena = "Esto es una cadena";
	var cadena_obj = new String("Esto es una cadena");
	console.log(cadena);
	console.log(cadena_obj);


	var number = 12;
	var number_obj = new Number(5);
	console.log(number);
	console.log(number_obj);


	var boolean = true;
	boolean_obj = new Boolean(true);
	console.log(boolean);
	console.log(boolean_obj);

	var array = [0, 1, 2];
	var array_obj = new Array(1, 2, 3);
	console.log(array);
	console.log(array_obj);

	var objeto_obj = new Object;
	objeto_obj.nombre = "Juan";
	objeto_obj.edad = 25;

</script>

</body>
</html>
